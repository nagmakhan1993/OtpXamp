<!-- index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/index_Style.css}" />
    <title>Admission Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Image2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
        }
        header, footer {
            background: rgba(0, 123, 255, 0.7);
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- <div th:replace="fragments :: header"></div> -->

    <div class="container">
        <h1>Admission Form</h1>

        <form id="admissionForm" th:action="@{/submitAdmission}" method="post">
            <label>Candidate's Name:</label>
            <input type="text" id="name" name="cName" required><br>

            <label>Father's Name:</label>
            <input type="text" id="fName" name="fName" required><br>

            <label for="mName">Mother's Name:</label>
            <input type="text" id="mName" name="mName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" min="1999-01-01" max="2024-01-01" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="transgender" name="gender" value="Transgender" required>
            <label for="transgender">Transgender</label><br>

            <label for="addL1">Address Line 1:</label><br>
            <input type="text" id="addL1" name="addL1" required><br>

            <label for="addL2">Address Line 2:</label><br>
            <input type="text" id="addL2" name="addL2"><br>

            <label>District:</label>
            <input type="text" id="district" name="district" required><br>

            <label>City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label>Pincode:</label>
            <input type="text" id="pincode" name="pincode" required><br>

            <label>Mobile No.:</label>
            <input type="text" id="cNum" name="cNum" required><br>

            <label>Email:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- <div th:replace="fragments :: footer"></div> -->
</body>

</html>
